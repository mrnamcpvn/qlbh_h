<div class="animated fadeIn">
    <div class="row pt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <strong class="title-card-cs">
                                Chấm công
                            </strong>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary btn-sm float-right" (click)="back()">
                                <i class="{{iconButton.BACK}}"></i>
                                Trờ về
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-xl-10 col-lg-12">
                            <form class="form-group row p-2" autocomplete="off">
                                <label for="date"
                                    class="col-sm-2 col-form-label lb form-group required control-label">Thời gian
                                    <i class="i-required">*</i></label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input (keyup)="checktime()" type="text" placeholder="Chọn ngày"
                                            autocomplete="off" id="fromDate" class="form-control" bsDatepicker
                                            [(ngModel)]="data.date" name="date" [bsConfig]="bsConfig" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <label for="nld"
                                    class="col-sm-2 col-form-label lb form-group required control-label">NLĐ
                                    <i class="i-required">*</i></label>
                                <div class="col-sm-4">
                                    <ng-select name="nld" required [items]="nguoilaodongs" bindLabel="name"
                                        bindValue="id" [(ngModel)]="data.iD_NLD" placeholder="Chọn người lao động">
                                    </ng-select>
                                </div>
                                <label for="mahang"
                                    class="col-sm-2 col-form-label lb form-group required control-label">Mã Hàng
                                    <i class="i-required">*</i></label>
                                <div class="col-sm-4">
                                    <ng-select name="mahang" required [items]="mahangs" [(ngModel)]="idMH" (ngModelChange)="mhChanges($event)"
                                        bindLabel="name" bindValue="id" placeholder="Chọn mã hàng">
                                    </ng-select>
                                </div>
                                <label for="congdoan"
                                    class="col-sm-2 col-form-label lb form-group required control-label">Công đoạn
                                    <i class="i-required">*</i></label>
                                <div class="col-sm-4">
                                    <ng-select name="congdoan" required [items]="congdoans" [(ngModel)]="data.iD_CD"
                                        bindLabel="value" bindValue="key" placeholder="Chọn công đoạn" [disabled]="!idMH">
                                    </ng-select>
                                </div>
                                <label for="soluong"
                                    class="col-sm-2 col-form-label lb form-group required control-label">Số lượng
                                    <i class="i-required">*</i></label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" [(ngModel)]="data.quantity" id="quantity"
                                        name="quantity" autocomplete="off" min="0"
                                        onkeypress="return /[0-9]/i.test(event.key)" placeholder="Số lượng" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-12" *ngIf="type == 'add'">
                            <button type="button" class="btn btn-success mr-2" (click)="create('SAVE')"
                                [disabled]="!data.iD_NLD || !data.quantity || !data.iD_CD || !data.date || checkDate">
                                <i class="{{iconButton.SAVE}}"></i>
                                Lưu
                            </button>
                            <button type="button" class="btn btn-success mr-2" (click)="create('SAVEANDNEXT')"
                                [disabled]="!data.iD_NLD || !data.quantity || !data.iD_CD || !data.date || checkDate">
                                <i class="{{iconButton.SAVE}}"></i>
                                Lưu và tiếp tục
                            </button>
                        </div>
                        <div class="col-md-12" *ngIf="type == 'edit'">
                            <button type="button" class="btn btn-success mr-2" (click)="update()"
                                [disabled]="!data.iD_NLD || !data.quantity || !data.iD_CD || !data.date || checkDate">
                                <i class="{{iconButton.SAVE}}"></i>
                                Lưu
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
