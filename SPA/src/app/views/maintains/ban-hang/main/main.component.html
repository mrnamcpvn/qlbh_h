<div class="animated fadeIn">
  <div class="row pt-4">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal" autocomplete="off">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <h5>Xuất Hàng</h5>
              </div>
              <div class="col-md-6 col-sm-12">
                <button type="button" class="btn btn-sm btn-primary float-right" (click)="add()">
                  <i class="fa fa-plus"></i>&nbsp; Xuất</button>
              </div>
            </div>
            <form class="form-group row" autocomplete="off">
              <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  Ngày:
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input type="text" placeholder="Từ ngày..." [maxDate]="toDate" name="date_start"
                        [bsConfig]="bsConfig" class="form-control" bsDatepicker [(ngModel)]="fromDate">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                    <div class="input-group ml-1">
                      <input type="text" placeholder="Đến ngày..." [minDate]="fromDate" name="date_end"
                        [bsConfig]="bsConfig" class="form-control" bsDatepicker [(ngModel)]="toDate">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <label class="d-block">&nbsp;</label>
                <button type="submit" (click)="search()" class="btn btn-primary" [disabled]="!fromDate || !toDate">
                  <i class="{{iconButton.SEARCH}}"></i> Tìm kiếm
                </button>
                <button type="button" (click)="clear()" class="btn btn-danger ml-1">
                  <i class="{{iconButton.CLEAR}}"></i> Xóa
                </button>
              </div>
            </form>
          </div>
        </form>
        <div class="card-body">
          <div class="row justify-content-md-center">
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center">Stt</th>
                      <th class="text-center">Ngày lập</th>
                      <th class=" text-center">Khách hàng</th>
                      <th class=" text-center">Tổng tiền</th>
                      <th class=" text-center">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data; let i = index">
                      <td>{{ ((pagination.pageNumber - 1) * pagination.pageSize) + i + 1 }}</td>
                      <td>{{item.date | date: 'dd/MM/YYYY hh:mm:ss'}}</td>
                      <td>{{item.ten_KH}}</td>
                      <td>{{item.tongTien | number}} - VNĐ</td>
                      <td style="width: 10rem;">
                        <button type="button" class="btn btn-primary btn-sm" (click)="detail(item)">
                          <i class="fa fa-edit"></i>&nbsp;Chi tiết </button>
                        <button type="button" (click)="delete(item.id)" class="btn btn-danger btn-sm ml-2">
                          <i class="fa fa-trash-o"></i>&nbsp;Xóa </button>
                      </td>
                    </tr>
                    <tr *ngIf="data?.length === 0">
                      <td colspan="100%" class="table-warning text-center font-weight-bold">
                        Không có dữ liệu!
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex">
                <pagination *ngIf="data.length > 0" [boundaryLinks]="true" [totalItems]="pagination.totalCount"
                  [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event)"
                  [(ngModel)]="pagination.pageNumber" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                  lastText="&raquo;">
                </pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
