<div bsModal #modalAdd="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
      <!-- Header -->
      <div class="modal-header bg-primary">
        <h5 class="modal-title" id="modal-basic-title">Thêm / Sửa công đoạn</h5>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalAdd.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <!-- Body -->
      <div class="modal-body ">
        <form class="form-horizontal " #AddForm="ngForm" autocomplete="off">
          <div class="form-group row p-2">
            <label for="maHang" class="col-sm-4 col-form-label lb form-group required control-label">Mã hàng
              <i class="i-required">*</i>
            </label>
            <div class="col-sm-8">
              <ng-select name="maHang" required [items]="maHangs" bindLabel="name" bindValue="id" [(ngModel)]="data.idMaHang" placeholder="Chọn mã hàng...">
              </ng-select>
            </div>
            <label for="name" class="col-sm-4 col-form-label  lb form-group required control-label">
              Tên công đoạn
            </label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="data.name" name="name" class="form-control" id="name" required />
            </div>
            <label for="name" class="col-sm-4 col-form-label  lb form-group required control-label">Giá</label>
            <div class="col-sm-8">
              <input type="number" step="0.1" [(ngModel)]="data.money" name="money" class="form-control" id="money"
                min="0" required />
            </div>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger text-white" (click)="cancel()"><i class="fa fa-ban"></i>
          Hủy</button>
        <button type="button" class="btn btn-success text-white" (click)="save()" [disabled]="!AddForm.valid"><i
            class="fa fa-check"></i> Lưu lại</button>
      </div>
    </div>
  </div>
</div>
